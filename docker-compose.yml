version: '3'

volumes:
  ignore:
  
services:
  api:
    build:
      context: .
      dockerfile: ./docker/api/Dockerfile
    container_name: judgelight-api
    volumes:
      - ./backend:/go/src/app
    hostname: backend
    restart: always
    tty: true
    ports:
      - 8080:8080

  next:
    build:
      context: .
      dockerfile: ./docker/next/Dockerfile
    container_name: judgelight-next
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/usr/src/app
      - ignore:/node_modules
    hostname: frontend
    restart: always
    ports:
      - '3000:3000'
    tty: true
    working_dir: /usr/src/app
    entrypoint:
      - sh
    command:
      - -c
      - |
        [ -f ~/.exec-once ] || {
          yarn install && touch ~/.exec-once
        }
        yarn start


  next-test:
    build:
      context: .
      dockerfile: ./docker/next/Dockerfile.test
    container_name: judgelight-next-test
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/usr/src/app
      - ignore:/node_modules
    hostname: frontend
    restart: always
    ports:
      - '3030:3000'
    tty: true
    working_dir: /usr/src/app
    entrypoint:
      - sh
    command:
      - -c
      - |
        [ -f ~/.exec-once ] || {
          yarn install && touch ~/.exec-once
        }
        yarn dev

  nginx:
    build:
      context: .
      dockerfile: ./docker/nginx/Dockerfile
    container_name: judgelight-nginx
    restart: always
    tty: true
    depends_on:
      - next
    ports:
      - 80:80

